<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Dashboard Capteurs - Temps Réel</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="nav-bar">
    <button id="home-nav" class="nav-button active">🏠 Home</button>
    <button id="terminal-nav" class="nav-button">📟 Terminal</button>
  </nav>

  <!-- Main Content -->
  <div class="dashboard">
    <!-- Thresholds -->
    <div class="thresholds">
      <h3>⚡ Seuils de température</h3>
      <div class="threshold-inputs">
        <label>LED (°C): <input type="number" id="led-threshold" value="{{ thresholds.temperature_led }}"></label>
        <label>Ventilateur (°C): <input type="number" id="fan-threshold" value="{{ thresholds.temperature_fan }}"></label>
        <button id="set-thresholds">Mettre à jour</button>
      </div>
    </div>

    <!-- Sensors (Single Row: Temperature, Fan, LED) -->
    <div class="sensors-grid" style="grid-template-columns: repeat(3, 1fr);">
      <div class="sensor-card">
        <h2>🌡️ Température</h2>
        <div class="thermometer-container">
          <div class="thermometer-tube">
            <div class="thermometer-mercury" id="mercury"></div>
          </div>
          <div class="thermometer-bulb"></div>
        </div>
        <div class="value-display"><span id="temp-value">{{ state.temperature|default('--') }}</span> °C</div>
      </div>

      <div class="sensor-card">
        <h2>🌪 Ventilateur</h2>
        <div class="fan-container">
          <div class="fan" id="fan-visual">
            <div class="fan-blade"></div>
            <div class="fan-blade"></div>
            <div class="fan-blade"></div>
            <div class="fan-center"></div>
          </div>
        </div>
        <div class="value-display">Vitesse: <span id="fan-value">{{ state.fan.speed|default('0') }}</span>%</div>
        <div class="status-display">État: <span id="fan-status">{{ state.fan_status|default('Arrêté') }}</span></div>
      </div>

      <div class="sensor-card">
        <h2>💡 LED</h2>
        <div class="led-container">
          <div class="led-indicator" id="led-indicator"></div>
        </div>
        <div class="value-display"><span id="led-status">{{ 'ON' if state.led.value else 'OFF' }}</span></div>
      </div>
    </div>

    <!-- Connection Status -->
    <div class="connection-status" id="connection-status">
      Connexion: <span id="status-text">Déconnecté</span>
    </div>
  </div>

  <!-- Scripts -->
  <script src="{{ url_for('static', filename='dashboard.js') }}"></script>
</body>
</html>
